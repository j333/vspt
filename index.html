    <style type="text/css">
      body { 
        background: url(http://lacelia.com.ar/wp-content/uploads/2013/07/106.jpg) no-repeat center center fixed;

  <body>

                    </div>

                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">

                            <label>
                              <input type="checkbox"/>
                              Recordarme
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="form-group last">

                            Entrar</button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
